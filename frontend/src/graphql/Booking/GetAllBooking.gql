query GetAllBooking($limit: Int, $offset: Int)($offset: Int, $limit: Int) {
  getAllBooking(limit: $limit, offset: $offset) {
    bookings(offset: $offset, limit: $limit) {
    bookings {
        id
        status
        invoice
        bookingDate
        startDate
        endDate
      user {
        id
        name
        firstname
        address
        postcode
        city
        phone
      }
      agency {
        id
        name
      }
      bookingItem {
        id
        endDate
        startDate
        status
      }
    }
    total
    }
    total
  }
}
