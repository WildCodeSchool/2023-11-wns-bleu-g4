query GetAllProducts($sortOrder: SortProduct, $limit: Int, $offset: Int) {
  getAllProducts(sortOrder: $sortOrder, limit: $limit, offset: $offset) {
    products {
      id
      name
      price
      description
      thumbnail
      brand {
        id
        name
      }
      category {
        id
        name
      }
    }
    total
  }
}