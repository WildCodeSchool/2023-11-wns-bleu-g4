query GetProductsDetails {
  getAllProducts {
    products {
      brand {
        id
        logo
        name
      }
      description
      id
      name
      price
      thumbnail
      characteristics {
        name
        id
      }
      pictures {
        alt
        id
        thumbnail
      }
      reviews {
        comment
        id
        rate
      }
    }
  }
}
