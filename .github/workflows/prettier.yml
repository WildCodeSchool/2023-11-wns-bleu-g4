on:
  pull_request:
    paths:
      - "backend/**"
      - "frontend/**"
  push:
    paths:
      - "backend/**"
      - "frontend/**"

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.filter.outputs.backend }}
      frontend_changed: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  prettier-backend:
    if: ${{ needs.filter.outputs.backend_changed == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies for backend
        run: npm ci

      - name: Run Prettier fix on backend
        run: npm run prettier:fix

      - name: Commit changes if necessary
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: apply prettier fixes [skip ci]"

      - name: Push changes
        if: github.event_name == 'push'
        run: |
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  prettier-frontend:
    if: ${{ needs.filter.outputs.frontend_changed == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies for frontend
        run: npm ci

      - name: Run Prettier fix on frontend
        run: npm run prettier:fix

      - name: Commit changes if necessary
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: apply prettier fixes [skip ci]"

      - name: Push changes
        if: github.event_name == 'push'
        run: |
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
